<app-navbar></app-navbar>
<div class="container-fluid overflow-auto bg-light vh-100">
    <div>
        <div class="row vh-100 m-1 justify-content-center align-items-center">
            <div class="col-md-4 bg-white p-4 rounded-1 shadow">
                <form [formGroup]="login" (ngSubmit)="loginProcess()">
                    <h2 class="text-center">Login Here</h2>
                    <dl>
                        <dt class="form-label">Mobile</dt>
                        <dd><input class="form-control" maxlength="10" formControlName="user_mobile" type="text"></dd>
                        <dd *ngIf="submitted || lFC.user_mobile.touched && lFC.user_mobile.invalid" class="text-danger">
                            <span *ngIf="lFC.user_mobile.errors?.['required']">Mobile is required</span>
                            <span *ngIf="lFC.user_mobile.errors?.['minlength']">Mobile must 10 digit</span>
                        </dd>
                        <dt class="form-label">Password</dt>
                        <dd><input class="form-control" formControlName="user_password" type="password"></dd>
                        <dd *ngIf="submitted || lFC.user_password.touched && lFC.user_password.invalid && msg == '' " class="text-danger">
                            <span *ngIf="lFC.user_password.errors?.['required']">Password is required</span>
                        </dd>
                        <dd class="text-center">
                            <span class="text-danger">{{msg}}</span>
                        </dd>
                    </dl>
                    <div class="row">                    
                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-primary w-75">Login</button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <a href="#">Forget Your Password</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
