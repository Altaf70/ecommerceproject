<app-navbar></app-navbar>
<div class="container-fluid bg-secondary overflow-auto vh-100">
    <div class="row vh-100 m-1 justify-content-center align-items-center">
        <div class="col-md-4 bg-white p-4 rounded-1">
            <form [formGroup]="registerForm" (ngSubmit)="placeOrder()">
                <h4 class="text-center">Enter Address Details</h4>
                <dl>
                    <dt class="form-label">Enter Your Address</dt>
                    <dd><input class="form-control" formControlName="area" type="text"></dd>
                    <dd *ngIf="submitted || oFC.area.touched && oFC.area.invalid" class="text-danger">
                        <span *ngIf="oFC.area.errors?.['required']">Address is required</span>
                        <span *ngIf="oFC.area.errors?.['minlength']">Address is to short</span>
                    </dd>
                    <dt class="form-label">Enter Your City</dt>
                    <dd><input class="form-control" formControlName="city" type="text"></dd>
                    <dd *ngIf="submitted || oFC.city.touched && oFC.city.invalid" class="text-danger">
                        <span *ngIf="oFC.city.errors?.['required']">City is required</span>
                    </dd>
                    <dt class="form-label">Enter Your Distric</dt>
                    <dd><input class="form-control" formControlName="district" type="text"></dd>
                    <dd *ngIf="submitted || oFC.district.touched && oFC.district.invalid" class="text-danger">
                        <span *ngIf="oFC.district.errors?.['required']">District is required</span>
                    </dd>
                    <dt class="form-label">Enter Your State</dt>
                    <dd><input class="form-control" formControlName="state" type="text"></dd>
                    <dd *ngIf="submitted || oFC.state.touched && oFC.state.invalid" class="text-danger">
                        <span *ngIf="oFC.state.errors?.['required']">State is required</span>
                    </dd>
                    <dt class="form-label">Enter Your Country</dt>
                    <dd><input class="form-control" formControlName="country" type="text"></dd>
                    <dd *ngIf="submitted || oFC.country.touched && oFC.country.invalid" class="text-danger">
                        <span *ngIf="oFC.country.errors?.['required']">Country is required</span>
                    </dd>
                    <dt class="form-label">Enter Your Pincode</dt>
                    <dd><input class="form-control" maxlength="6" formControlName="pincode" type="text"></dd>
                    <dd *ngIf="submitted || oFC.pincode.touched && oFC.pincode.invalid" class="text-danger">
                        <span *ngIf="oFC.pincode.errors?.['required']">Pincode is required</span>
                        <span *ngIf="oFC.pincode.errors?.['minlength']">Pincode min 6 digit</span>
                    </dd>
                    <dd><input class="form-control" formControlName="payment_type" type="hidden"></dd>
                </dl>
                <div class="row mt-1">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-warning w-50"><strong>Place Order</strong></button>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center mt-2">
                        <button routerLink="/cart" class="btn btn-danger w-50"><strong>Cancel</strong></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
